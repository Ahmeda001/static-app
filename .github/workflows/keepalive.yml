name: Keep HF Space Alive

on:
  schedule:
    - cron: '*/2 * * * *' # every 2 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping HF Space
        run: |
          curl -X POST "https://oldahmed-docker-host.hf.space/predict" \
          -H "Content-Type: application/json" \
          -d '{"text": "keep alive"}'
